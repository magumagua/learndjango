{% extends 'base.html' %}

{% block title %}
   送给小熊
{% endblock %}  

{% block nav_blog_active %}active{% endblock %}

{% block content %}
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content|truncatechars:30 }}</p>
    {% endfor %}
    <p>总共有{{ blogs|length }}篇博客</p>
{% endblock %}
